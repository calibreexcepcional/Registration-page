<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log in</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="log-in.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="background-overlay"> <!-- para oscurecer la foto del fondo-->
            <div id="container">
                <div class="logo-container">
                    <img src="#" alt="Logo">
                </div>
                <div class="panel-container">
                    <div class="panel">
                        <h1 class="panel-heading">Create an account</h1>
                        <p class="panel-subheading">Already have an account? <a href="#"> Sign in</a></p>
                        <form onsubmit="alert('Success')">
                            <div class="input">
                                <label for="eamil-address">Email address</label>
                                <input type="email" required id="email-address">
                                <div class="input-indicator"></div>
                            </div>
                            <div class="name">
                            <div class="input">
                                <label for="first-name">First name</label>
                                <input type="text" required id="first-name">
                                <div class="input-indicator"></div>
                            </div>
                            <div class="input">
                                <label for="last-name">Last name</label>
                                <input type="text" required id="last-name">
                                <div class="input-indicator"></div>
                            </div>
                        </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" required id="password">
                            <div class="input-indicator"></div>
                        </div>
                        <div class="date-of-birth">
                            <h6 class="date-of-birth__heading">Date of birth</h6>
                            <div class="date-of-birth__inputs"> <!--creado para poner los inputs en la misma linea-->
                            <div class="dropdown">
                                <label for="month">Month</label>
                                <select name="month" id="month">
                                    <option value="january">January</option>
                                    <option value="February ">February</option>
                                    <option value="March">march</option>
                                    <option value="April">April</option>
                                    <option value="May">May</option>
                                    <option value="June">June</option>
                                    <option value="July">July</option>
                                    <option value="August">August</option>
                                    <option value="September">September</option>
                                    <option value="October">October</option>
                                    <option value="November">November</option>
                                    <option value="December">December</option>
                                </select>
    
                            </div>
                            <div class="input">
                                <label for="day">Day</label>
                                <input type="number" id="day" min="1" max="30" required>
                                <div class="input-indicator"></div>
                            </div>
                            <div class="input">
                                <label for="year">Year</label>
                                <input type="number" id="year" min="1900" max="2024" required>
                                <div class="input-indicator"></div>
                            </div>
                        </div>
                        </div>
                        <p class="consents">
                            By clicking Create acount, I agree that I have read the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
    
                        </p>
                        <button type="submit">Create account</button>
                     
    
                    </form>
                    </div>
                    </div>
                        </div>
    
                       
                    </div>
                </div>
            </div>
            
        </div>
        
    </body>
</html>
